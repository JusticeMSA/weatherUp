<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WeatherUp</title>
</head>
<body>
    
    <!-- HEADER -->
    <header class="">
        <div class="container">
            <a href="#" class="logo"><img src="assets/images/logo.svg" alt=""></a>
            <form action="">
                <input type="search" name="search" id="search" placeholder="Search City">
                <input type="submit" value="" style="visibility: hidden;">
            </form>
            <br>
            <!-- <p>Search weather for every city in the world</p> -->
        </div>
    </header>
    <!-- END -->

    <!-- MAIN -->
    <section class="main">
        <div class="city">
            <h2>Paris</h2>
            <span class="date-time">Sunday, July 17, 18:30</span>
        </div>
        
        <div class="container">
            <div class="weather">
                25&deg
            </div>
                <img src="assets/images/icon.svg" class="icon" alt="">
            <div class="extras">
                <div class="extra">
                    <img src="assets/images/Asset 3.svg" alt="">
                    <p>743 mm Hg</p>
                </div>
                <div class="extra">
                    <img src="assets/images/Asset 4.svg" alt="">
                    <p>46% Hummidity</p>
                </div>
                <div class="extra">
                    <img src="assets/images/Asset 5.svg" alt="">
                    <p>2m/s NW</p>
                </div>
            </div>
        </div>

        <div class="upcoming">
            <div class="day-1">
                <h4>Monday</h4>
                <div class="icon">
                    <img src="assets/images/icon.svg" alt="" class="upcoming-icon">
                </div>
                <div class="weather upcoming-weather">
                    25&deg
                </div>
            </div>
            <div class="day-2">
                <h4>Tuesday</h4>
                <div class="icon">
                    <img src="assets/images/icon.svg" alt="" class="upcoming-icon">
                </div>
                <div class="weather upcoming-weather">
                    25&deg
                </div>
            </div>
            <div class="day-3">
                <h4>Wednsday</h4>
                <div class="icon">
                    <img src="assets/images/icon.svg" alt="" class="upcoming-icon">
                </div>
                <div class="weather upcoming-weather">
                    25&deg
                </div>
            </div>
            <div class="day-4">
                <h4>Thursday</h4>
                <div class="icon">
                    <img src="assets/images/icon.svg" alt="" class="upcoming-icon">
                </div>
                <div class="weather upcoming-weather">
                    25&deg
                </div>
            </div>
            <div class="day-5">
                <h4>Friday</h4>
                <div class="icon">
                    <img src="assets/images/icon.svg" alt="" class="upcoming-icon">
                </div>
                <div class="weather upcoming-weather">
                    25&deg
                </div>
            </div>
        </div>
    </section>
    <!-- END -->

    <!-- FOOTER -->
    <footer>
        <p>Made with <span style="color: red; font-size: 20px;">&#9829;</span> by Justice <span style="color: #EDE720;">M</span></p>
    </footer>
    <!-- END -->





    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
